<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" href="./assets/icons8-calculadora-100.png" type="image/png">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./fontawesome/css/all.min.css">

</head>

<body>
    <div id="conteiner">
        <h1> Calculadora Sanchez</h1>
        <div class="content">
            <div class="content-0"><i class="fa-solid fa-0"></i></div>
            <div class="content-1"><i class="fa-solid fa-1"></i></div>
            <div class="content-2"><i class="fa-solid fa-2"></i></div>
            <div class="content-3"><i class="fa-solid fa-3"></i></div>
            <div class="content-4"><i class="fa-solid fa-4"></i></div>
            <div class="content-5"><i class="fa-solid fa-5"></i></div>
            <div class="content-6"><i class="fa-solid fa-6"></i></div>
            <div class="content-7"><i class="fa-solid fa-7"></i></i></div>
            <div class="content-8"><i class="fa-solid fa-8"></i></div>
            <div class="content-9"><i class="fa-solid fa-9"></i></div>
            <div class="content-adicionar"><i class="fa-solid fa-plus"></i></div>
            <div clas="content-subtrair"><i class="fa-solid fa-minus"></i></div>
            <div class="content-dividir"><i class="fa-solid fa-divide"></i></div>
            <div class="content-multiplicar"><i class="fa-solid fa-xmark"></i></div>
            <div class="content-resultado"><i class="fa-solid fa-equals"></i></div>
            
        </div>

        <div class="botao">
            <button class="botao-corrigir">Corrigir</button>
            <button class="botao-limpar">Limpar</button>
        </div>
        
        
    </div>
    <script src="./script.js"></script>
</body>

</html>
