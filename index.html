<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Favicon -->
    <link rel="icon" href="./assets/icons8-calculadora-100.png" type="image/png">
    <!-- Style -->
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <!-- DIV PAI -->
    <div id="calc">
        <!-- Title -->
        <h3> Calculadora JS</h3>

        <div id="calc-operations">
            <div id="calc-previous-operation"></div>
            <div id="calc-current-operation"></div>
        </div>

        <div id="buttons-conteiner">
            <button>CE</button>
            <button>C</button>
            <button>DEL</button>
            <button>/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button>*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button>-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button>+</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button id="equal-btn">=</button>

        </div>

    </div>

</body>

</html>
